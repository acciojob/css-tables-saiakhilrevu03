<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Table Demo</title>
    <style>
        table {
            border-collapse: separate; /* to allow border-radius */
            border-spacing: 0; /* removes default spacing */
            width: 60%;
            margin: 2rem auto;
            font-family: sans-serif;
        }

        th, td {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
            text-align: left;
        }

        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Grade</th>
                <th>Section</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>A</td>
                <td>Red</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>B+</td>
                <td>Blue</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>A-</td>
                <td>Green</td>
            </tr>
            <tr>
                <td>Diana</td>
                <td>B</td>
                <td>Yellow</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
